<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Hangman Game</title>
</head>
<body>
    <div id="gameName">HANGMAN</div>
    </br>
    </br>
    <div id="shortDescription">VANILLA JAVASCRIPT HANGMAN GAME</div>
    </br>
    </br>
    <div id="selectModeButtons">
        <button id="playMovies">Play Movies</button>
        <button id="playTvshows">Play TV Shows</button>
    </div>
    </br>
    </br>
    <div id="keyboardInstruction">Use the alphabet below to guess the word or click hint to get a clue.</div>
    </br>
    </br>
    <div id="keyboard" class="keyboard">
        <div id="a" class="letterKey">a</div>
        <div id="b" class="letterKey">b</div>
        <div id="c" class="letterKey">c</div>
        <div id="d" class="letterKey">d</div>
        <div id="e" class="letterKey">e</div>
        <div id="f" class="letterKey">f</div>
        <div id="g" class="letterKey">g</div>
        <div id="h" class="letterKey">h</div>
        <div id="i" class="letterKey">i</div>
        <div id="j" class="letterKey">j</div>
        <div id="k" class="letterKey">k</div>
        <div id="l" class="letterKey">l</div>
        <div id="m" class="letterKey">m</div>
        <div id="n" class="letterKey">n</div>
        <div id="o" class="letterKey">o</div>
        <div id="p" class="letterKey">p</div>
        <div id="q" class="letterKey">q</div>
        <div id="r" class="letterKey">r</div>
        <div id="s" class="letterKey">s</div>
        <div id="t" class="letterKey">t</div>
        <div id="u" class="letterKey">u</div>
        <div id="v" class="letterKey">v</div>
        <div id="w" class="letterKey">w</div>
        <div id="x" class="letterKey">x</div>
        <div id="y" class="letterKey">y</div>
        <div id="z" class="letterKey">z</div>
    </div>
    <br>
    <br>
    <hr>
    <div id="categoryDiv"></div>
    <br>
    <br>
    <table>
        <tr id="row"></tr>
    </table>
    <br>
    <div id="lives"></div>
    <br>
    <div id="clue">CLUE</div>
    <br>
    <br>
    <div id="hintHolder">
        <div id="hintBox"></div>
    </div>
    <br>
    <div id="hintAndPlayAgainButtonsHolder">
        <div id="hintButton">Hint</div>
        <div id="playAgainButton">Play again</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
