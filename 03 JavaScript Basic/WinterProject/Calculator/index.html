<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div id="screen">
        <div id="mainFrame">
            <div id="upperScreen" class="display"></div>
            <div id="lowerScreen" class="display"></div>
            <div id="clear" class="clear longButtonC grayButton">C</div>
            <!-- <div id="back" class="operation regularButton grayButton">&larr;</div> -->
            <div id="divide" class="operation regularButton orangeButton">&divide;</div>
            <div id="seven" class="number regularButton grayButton">7</div>
            <div id="eigth" class="number regularButton grayButton">8</div>
            <div id="nine" class="number regularButton grayButton">9</div>
            <div id="multiply" class="operation regularButton orangeButton">&times;</div>
            <div id="four" class="number regularButton grayButton">4</div>
            <div id="five" class="number regularButton grayButton">5</div>
            <div id="six" class="number regularButton grayButton">6</div>
            <div id="subtract" class="operation regularButton orangeButton">-</div>
            <div id="one" class="number regularButton grayButton">1</div>
            <div id="two" class="number regularButton grayButton">2</div>
            <div id="three" class="number regularButton grayButton">3</div>
            <div id="add" class="operation regularButton orangeButton">+</div>
            <div id="comma" class="number regularButton grayButton">.</div>
            <div id="zero"  class="number longButton grayButton">0</div>
            <div id="equal" class="equal regularButton orangeButton">=</div>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
