<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div id="screen">
        <div id="mainFrame">
            <div id="upperScreen" class="display"></div>
            <div id="lowerScreen" class="display"></div>
            <div id="clear" class="longButton grayButton">C</div>
            <div id="back" class="regularButton grayButton">&larr;</div>
            <div id="divide" class="regularButton orangeButton">&divide;</div>
            <div id="seven" class="regularButton grayButton">7</div>
            <div id="eigth" class="regularButton grayButton">8</div>
            <div id="nine" class="regularButton grayButton">9</div>
            <div id="multiply" class="regularButton orangeButton">&times;</div>
            <div id="four" class="regularButton grayButton">4</div>
            <div id="five" class="regularButton grayButton">5</div>
            <div id="six" class="regularButton grayButton">6</div>
            <div id="subtract" class="regularButton orangeButton">-</div>
            <div id="one" class="regularButton grayButton">1</div>
            <div id="two" class="regularButton grayButton">2</div>
            <div id="three" class="regularButton grayButton">3</div>
            <div id="add" class="regularButton orangeButton">+</div>
            <div id="comma" class="regularButton grayButton">.</div>
            <div id="zero"  class="longButton grayButton">0</div>
            <div id="equal" class="regularButton orangeButton">=</div>
        </div>
    </div>
</body>
</html>
