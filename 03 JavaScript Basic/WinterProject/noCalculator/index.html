<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div id="screen">
        <div id="mainFrame">
            <div id="upperScreen"></div>
            <div id="lowerScreen"></div>
            <div id="firstRowButtons" class="rowOfButtons">
                <div id="clear" class="grayButtons doubleButtonSize"></div>
                <div id="backspace" class="grayButtons regularButtonSize"></div>
                <div id="divide" class="orangeButtons regularButtonSize"></div>
            </div>
            <div id="secondRowButtons" class="rowOfButtons">
                <div id="seven" class="grayButtons regularButtonSize"></div>
                <div id="eight" class="grayButtons regularButtonSize"></div>
                <div id="nine" class="grayButtons regularButtonSize"></div>
                <div id="muliply" class="orangeButtons regularButtonSize"></div>
            </div>
            <div id="thirdRowButtons">
                <div id="four"></div>
                <div id="five"></div>
                <div id="six"></div>
                <div id="subtract"></div>
            </div>
            <div id="fourthRowButtons">
                <div id="one"></div>
                <div id="two"></div>
                <div id="three"></div>
                <div id="add"></div>
            </div>
            <div id="fifthRowButtons">
                <div id="comma"></div>
                <div id="zero"></div>
                <div id="equal"></div>
            </div>
    
        </div>
    </div>
    <script src="script,js"></script>
</body>
</html>
